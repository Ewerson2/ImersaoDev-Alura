<html>

<head>
    <title>
        Imersão Dev - Aula 05
    </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1 class="page-title">
            Aluraflix
        </h1>
        <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-aluraflix.svg" class="page-logo"
            alt="">
        <p class="page-subtitle">
            Qual seu filme favorito?
        </p>

            <input type="text" id="nomeFilme" name="nomeFilme" placeholder="Nome do Filme">

            <input type="text" id="trailerFilme" name="trailerFilme" placeholder="Insira Link do Trailer">
            <button onclick="adicionarFilme()">Adicionar Filme</button>
        </div>
    </div>
    <div id="listaFilmes"></div>
    <a href="https://alura.com.br/" target="_blank">
        <img src="https://www.alura.com.br/assets/img/home/alura-logo.svg" alt="" class="alura-logo">
    </a>
    <script src="script.js"></script>
</body>

</html>
